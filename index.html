<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOTF Save Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include Bootstrap 5.3.0-alpha1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <!-- Dropzone library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.js"></script>

  <!-- Include main.js script -->
  <script defer src="public/main.js"></script>
</head>
<body>
<div class="container">

  <!-- Upload files -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="dropzone" id="myDropzone">
          <div class="fallback">
            <input type="file" name="file" accept=".json"/>
          </div>
          <div class="dz-message needsclick">
            <h3>Drag and drop your save here, or click to select file</h3>
            <span class="note needsclick">(Only *.json files will be accepted)</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Add a placeholder for displaying file contents -->
  <div class="mt-3">
    <label for="content">File Contents</label>
    <p id="content"></p>
  </div>
</div>
</body>
</html>
