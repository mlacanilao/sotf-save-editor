<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOTF Save Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include Bootstrap 5.3.0-alpha1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

  <!-- Include Dropzone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.css" integrity="sha512-dJzA72O/C8Wrl+M0vJfIlM2w1QY+MTg2O1v4H9l3h3qg8+5HT5D5SfuHkwwdJ5WORzJlxvNhC9b74o29fh66lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js" integrity="sha512-SdI7C+OaALu9aZKbACZJ+MTyIb1O2xjy3Jq/iDf7Y48SK0Iu9TnZjzG2LG7sU6kGYuV7Jy/bFGKwjUIBNGajPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Include scripts -->
  <script defer src="public/main.js"></script>
  <script src="public/dropzone.js"></script>
</head>
<body>
<div class="container">

  <!-- Upload files -->
<!--  <div class="mb-3">-->
<!--    <label for="formFile" class="form-label">Select a JSON file</label>-->
<!--    <input class="form-control" type="file" id="formFile" accept=".json">-->
<!--  </div>-->

  <!-- Replace file upload with Dropzone -->
  <div class="mb-3">
    <label for="myDropzone" class="form-label">Drag and drop your save here, or click to select file (Only *.json files will be accepted)</label>
    <div class="dropzone" id="myDropzone"></div>
  </div>

  <!-- Add a placeholder for displaying file contents -->
  <div class="mt-3">
    <label for="content">File Contents</label>
    <p id="content"></p>
  </div>
</div>
</body>
</html>
