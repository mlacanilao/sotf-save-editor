<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOTF Save Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include Bootstrap 5.3.0-alpha1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

  <!-- Include scripts -->
  <script defer type="module" src="public/main.js"></script>
</head>
<body class="bg-dark">
<div class="container">
  <h1 class="mt-4 text-white">SOTF Save Editor</h1>

  <!-- Upload files -->
  <div class="mb-3">
    <label for="formFile" class="form-label text-white">Select a JSON file</label>
    <input class="form-control" type="file" id="formFile" accept=".json">
  </div>

  <!-- Add a placeholder for displaying file contents -->
  <div class="mt-3">
    <label for="content" class="text-white">File Contents</label>
    <p id="content" class="text-white"></p>
  </div>
</div>
</body>
</html>
